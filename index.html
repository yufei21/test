<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZingMP3</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="album-section">
    <div class="album-title">Album Hot</div>
    <div class="album-list">
      <div class="album-item" data-src="HuongDuong.mp3">
        <div class="img-container">
          <img src="https://images.genius.com/9f9db76b1d0d387e7d0b5709292b1ce7.1000x1000x1.jpg" alt="Hướng Dương">
          <div class="overlay">
            <div class="icon-group">
              <i class="fas fa-heart"></i>
              <i class="fas fa-play-circle"></i>
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
        <div class="album-name">Hướng Dương</div>
        <div class="artist-name">Thắng</div>
      </div>
      <!-- Thêm các album khác tương tự -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
